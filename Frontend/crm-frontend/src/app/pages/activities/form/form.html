<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title class="form-title">
        {{ editing ? 'Edit Activity' : 'Create New Activity' }}
      </mat-card-title>
      <mat-card-subtitle>Enter activity details below</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="activityForm" (ngSubmit)="save()" class="form">
        
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Activity Type</mat-label>
                <mat-select formControlName="type">
                    @for (type of activityTypes; track type) {
                        <mat-option [value]="getIndexFromName(type)">{{ type }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="subject-row" appearance="outline">
                <mat-label>Subject</mat-label>
                <input matInput type="text" formControlName="subject">
                @if (activityForm.get('subject')?.hasError('required')){
                    <mat-error>Subject is required</mat-error>
                }
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="subject-row" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput cols="50" rows="10" formControlName="description"></textarea>
            </mat-form-field>
            
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="cancel()">Cancel</button>
          <button mat-flat-button color="primary" type="submit" [disabled]="activityForm.invalid">
            <mat-icon>{{ editing ? 'save' : 'add' }}</mat-icon>
            {{ editing ? 'Update Activity' : 'Create Activity' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
