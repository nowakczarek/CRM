<h2 class="title">Activities</h2>

<div class="actions">
  <button class="btn-primary" (click)="create()">+ New Company</button>
</div>

<table class="company-table">
    <thead>
        <tr>
            <th>Company</th>
            <th>Person</th>
            <th>Subject</th>
            <th>Description</th>
            <th>CreatedAt</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (activity of activities; track activity.id) {
            <tr class="table-row">
                <td>
                    <a class="company-link"
                        (click)="goToCompany(activity.companyId)">
                        {{ activity.companyName }}
                    </a>
                </td>
                <td>
                    <a class="company-link"
                        (click)="goToContact(activity.contactId)">
                        {{ activity.contactFirstName }} {{ activity.contactLastName }}
                    </a>
                </td>
                <td>{{ activity.subject }}</td>
                <td>{{ activity.description }}</td>
                <td>{{ activity.createdAt | date: 'dd-MM-yyyy'}}</td>
                <td>
                    <button class="btn-secondary" (click)="editActivity(activity.id)">
                        Edit
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>
