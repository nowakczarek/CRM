<p>Companies</p>

<button (click)="newCompany()">New Company</button>


<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Industry</th>
            <th>NIP</th>
            <th>Website</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Created At</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(company of companies; track company.createdAt){
            <tr><button (click)="goToCompany(company.id)"></button>
                <td>{{ company.id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.industry }}</td>
                <td>{{ company.nip }}</td>
                <td><a href=`${{company.website}}`>{{company.website}}</a></td>
                <td>{{ company.phoneNumber }}</td>
                <td>{{ company.address }}</td>
                <td>{{ company.createdAt }}</td>
            </tr>
        }
    </tbody>
</table>
