<h2 class="title">{{ editing ? 'Edit Contact' : 'Create Contact' }}</h2>

<form [formGroup]="contactForm" (ngSubmit)="save()" class="form">
    <div class="form-group">
        <label>First Name<span class="required">*</span></label>
        <input type="text" formControlName="firstName">
        @if(contactForm.get('firstName')?.touched && contactForm.get('firstName')?.invalid){
        <div class="error">
            First Name is required.
        </div>
        }
    </div>
    <div class="form-group">
        <label>Last Name<span class="required">*</span></label>
        <input type="text" formControlName="lastName">
        @if(contactForm.get('lastName')?.touched && contactForm.get('lastName')?.invalid){
        <div class="error">
            Last Name is required.
        </div>
        }
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" formControlName="phoneNumber">
    </div>
    <div class="form-group">
        <label>Position</label>
        <input type="text" formControlName="position">
    </div>
    <div class="actions">
        <button type="submit" class="btn primary" [disabled]="contactForm.invalid">{{editing ? 'Update' : 'Create'}}</button>

        <button type="button" class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
